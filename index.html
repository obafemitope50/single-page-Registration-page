<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <main>
      <section class="section box1">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time.</p>
        <p>
          Watching scripted tutorials is great, but understanding how developers
          code is invaluable
        </p>
      </section>

      <section class="section box2">
        <a href class="robin"
          ><strong>Try it free 7 days</strong><span> then 20/month</span></a
        >
        <form action method="post" class="robin">
          <div>
            <input
              type="text"
              placeholder="First Name"
              name="fname"
              id="fname"
              minlength="3"
              required
            />
          </div>
          <div>
            <input
              type="text"
              placeholder="Last Name"
              name="lname"
              id="lname"
              minlength="3"
              required
            />
          </div>
          <div>
            <input
              type="email"
              name="email"
              id="Email"
              placeholder="Email Address"
              required
            />
          </div>
          <div>
            <input
              type="password"
              name="text"
              id="password"
              placeholder="Password"
              required
              pattern=".{8,}"
              title="Eight or more character"
             />
          </div>

          <div class="action">
            <input
              type="submit"
              class="robin"
              name="authlogin"
              value="Claim your Free Trial"
            />
          </div>

          <p>
            
              By clicking on the button, youre agreeing to our
              <a href="favicon-32x32.png"> Terms and Condition</a>          
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
